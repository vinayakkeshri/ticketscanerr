<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event QR Check-In</title>
  <style>
    body {
      background-color: #121826;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #00bcd4;
      font-size: 1.8em;
    }
    video {
      width: 90%;
      max-width: 360px;
      border-radius: 16px;
      margin-top: 20px;
      border: 2px solid #1f2937;
    }
    #status {
      margin-top: 12px;
      font-size: 1.1em;
      color: #9ca3af;
    }
    #resultCard {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      padding: 15px;
      background: #1f2937;
      display: none;
    }
    #resultCard.success {
      border-left: 6px solid #4ade80;
    }
    #resultCard.warning {
      border-left: 6px solid #facc15;
    }
    #resultCard.error {
      border-left: 6px solid #ef4444;
    }
    #resultTitle {
      font-weight: bold;
      font-size: 1.2em;
    }
    #resultMessage {
      margin-top: 8px;
      white-space: pre-line;
    }
    #scanAgainBtn {
      display: none;
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 500;
    }
    #scanAgainBtn:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>

  <h1>üéüÔ∏è Event QR Check-In</h1>
  <video id="video" autoplay></video>
  <p id="status">Starting camera...</p>

  <div id="resultCard">
    <div id="resultTitle"></div>
    <div id="resultMessage"></div>
  </div>

  <button id="scanAgainBtn">Scan Next Ticket</button>

  <!-- jsQR Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <!-- Your custom script -->
  <script src="code.js"></script>
</body>
</html>
