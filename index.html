<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event QR Check-In</title>
  <style>
    body {
      background-color: #121826;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #00bcd4;
      font-size: 1.8em;
    }
    video {
      width: 90%;
      max-width: 360px;
      border-radius: 16px;
      margin-top: 20px;
      border: 2px solid #1f2937;
    }
    #status {
      margin-top: 12px;
      font-size: 1.1em;
      color: #9ca3af;
    }

    /* result / lookup card */
    #resultCard {
      margin: 20px auto;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      padding: 16px;
      background: #1f2937;
      display: none;
      text-align: left;
    }
    #resultCard.success { border-left: 6px solid #4ade80; }
    #resultCard.warning { border-left: 6px solid #facc15; }
    #resultCard.error { border-left: 6px solid #ef4444; }

    #resultTitle {
      font-weight: bold;
      font-size: 1.2em;
      color: #e6eef2;
    }
    #resultRows { margin-top: 10px; color: #d1d5db; }
    .row { margin-bottom: 8px; }

    /* action buttons inside card */
    .card-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-confirm { background: #10b981; color: white; }
    .btn-hold { background: #f59e0b; color: white; }
    .btn-close { background: transparent; color: #9ca3af; border: 1px solid #2b3440; }

    #scanAgainBtn {
      display: none;
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 500;
    }
    #scanAgainBtn:hover { background: #0891b2; }

    /* small meta */
    .muted { color: #9ca3af; font-size: 0.95em; }

    /* simple success animation */
    .pulse {
      animation: pulse 800ms ease-out 1;
    }
    @keyframes pulse {
      0% { transform: scale(0.98); box-shadow: 0 0 0 rgba(16,185,129,0.0); }
      50% { transform: scale(1.02); box-shadow: 0 6px 18px rgba(16,185,129,0.12); }
      100% { transform: scale(1); box-shadow: none; }
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Event QR Check-In</h1>
  <video id="video" autoplay></video>
  <p id="status">Starting camera...</p>

  <div id="resultCard" role="dialog" aria-live="polite">
    <div id="resultTitle"></div>
    <div id="resultRows">
      <div class="row"><strong>Ticket:</strong> <span id="rcTicket"></span></div>
      <div class="row"><strong>Name:</strong> <span id="rcName"></span></div>
      <div class="row" id="rcCheckinRow" style="display:none;"><strong>Checked in:</strong> <span id="rcCheckin"></span></div>
      <div class="row muted" id="rcHint"></div>
    </div>

    <div class="card-actions" id="cardActions" style="display:none;">
      <button id="confirmBtn" class="btn btn-confirm">‚úÖ Confirm Check-In</button>
      <button id="holdBtn" class="btn btn-hold">‚è∏Ô∏è Hold</button>
      <button id="closeBtn" class="btn btn-close">‚úñ Close</button>
    </div>
  </div>

  <button id="scanAgainBtn">Scan Next Ticket</button>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <!-- custom script -->
  <script src="code.js"></script>
</body>
</html>
